<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ever Live</title>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- <link rel="stylesheet" href="./css/allstyle.css"> -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body onselectstart="return false;" ondragstart="return false;" oncontextmenu="return false;" oncopy="return false;">

    <main class="main">
        <img src="./img/background_desert.png" alt="" class="bgimg">
        <div class="content">
            <div class="core">
                <img src="./img/core/core_0_down.webp" alt="" class="core_component c0_down">
                <img src="./img/core/core_0_up.webp" alt="" class="core_component c0_up">
                <img src="./img/core/core_1_core.webp" alt="" class="core_component c1_core">
                <img src="./img/core/core_1_down.webp" alt="" class="core_component c1_down">
                <img src="./img/core/core_1_downleft.webp" alt="" class="core_component c1_downleft">
                <img src="./img/core/core_1_downright.webp" alt="" class="core_component c1_downright">
                <img src="./img/core/core_1_left.webp" alt="" class="core_component c1_left">
                <img src="./img/core/core_1_right.webp" alt="" class="core_component c1_right">
                <img src="./img/core/core_2_core.webp" alt="" class="core_component c2_core">
                <img src="./img/core/core_2_left.webp" alt="" class="core_component c2_left">
                <img src="./img/core/core_2_right.webp" alt="" class="core_component c2_right">
                <!-- <img src="./img/core/core_3_shadow.webp" alt="" class="core_component c3_shadow"> -->
                <img src="./img/core/core_4_down.webp" alt="" class="core_component c4_down">
                <img src="./img/core/core_4_left.webp" alt="" class="core_component c4_left">
                <img src="./img/core/core_4_right.webp" alt="" class="core_component c4_right">
                <img src="./img/core/core_4_up.webp" alt="" class="core_component c4_up">
                <img src="./img/core/core_5_light.webp" alt="" class="core_component c5_light">
            </div>
        </div>
    </main>

</body>

</html>
